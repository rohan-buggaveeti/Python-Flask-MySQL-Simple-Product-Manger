{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class  = "content">
    <h1>Product Manager</h1>

    <table class = "table">
        <thead class="thead-dark">
            <tr>
                <th>Product Name</th>
                <th>Product Category</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Options</th>
            </tr>
        </thead>
        {% for row in list %}
        <tr>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>
                <a href="/delete?pid={{ row[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a class="btn btn-primary" href="/add" role="button">Add item</a>
</div>
{% endblock %}
